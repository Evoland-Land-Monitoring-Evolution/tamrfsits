name: 'mlp'

model:
  _target_: tamrfsits.components.datewise.DateWiseSITSModule
  model:
    _target_ : tamrfsits.core.mlp.MLP
    config:
      _target_: tamrfsits.core.mlp.MLPConfig
      in_channels: ${datamodule.nb_lr_channels}
      out_channels: ${training_module.nb_latent_features}
      use_batch_norm: false
      hidden_layers: [128,128]
  upsampling_factor: ${datamodule.hr_lr_resolution_ratio}
